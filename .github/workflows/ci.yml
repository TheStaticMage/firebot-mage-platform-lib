name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Create dist directory
        run: mkdir -p dist
      - name: Build and test client package
        run: |
          cd packages/client
          npm install
          npm run build
          npm test
      - name: npm install
        run: npm install
      - name: check version sync
        run: node scripts/check-version-sync.js
      - name: npm build
        run: npm run build
      - name: Run Jest unit tests
        run: npx jest --ci --coverage
